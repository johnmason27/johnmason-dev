name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
       
    steps:
    - uses: actions/checkout@v2
      
    - name: Installing required packages
      run: sudo apt install git curl
    - name: Installing Rust
      run: curl https://sh.rustup.rs -sSf | sh -s -- -y
    - name: Adding Rust to ENV
      run: source $HOME/.cargo/env
    - name: Installing Cobalt
      run: curl -LSfs https://raw.githubusercontent.com/crate-ci/gh-install/master/v1/install.sh | sh -s -- --git cobalt-org/cobalt.rs --crate cobalt
    - name: Build Cobalt Site
      run: echo "Hello World"
